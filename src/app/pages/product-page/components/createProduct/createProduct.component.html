<app-modal title="Create new product">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <input
      appFocus
      class="border w-full py-2 px-4 mb-2"
      formControlName="title"
      placeholder="Product name"
      type="text"
    >
    <p
      *ngIf="title.errors?.['minlength'] && title.touched"
      class="text-red-600 font-medium mb-2"
    >
      Min length - 6. Now {{ title.value.length}}
    </p>
    <button
      [disabled]="title.invalid"
      [ngClass]="{
    'bg-black/30': title.invalid,
    'bg-blue-600': title.valid,
    }"
      class="py-2 px-4 text-white"
      type="submit">
      Create
    </button>
  </form>
</app-modal>
